name: CI — Restin.AI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx coverage

      - name: Run tests
        run: |
          cd backend
          python -m pytest tests/ -v --tb=short
        env:
          MONGODB_URI: "mongodb://localhost:27017/restin_test"
          JWT_SECRET: "ci-test-secret-key"

  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: TypeScript check
        run: |
          cd frontend
          npx tsc --noEmit --skipLibCheck 2>&1 | head -50 || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          echo "Scanning for hardcoded secrets..."
          ! grep -rn "mongodb+srv://.*:.*@" backend/ --include="*.py" || echo "⚠️ Potential secrets found"
          ! grep -rn "sk-[a-zA-Z0-9]" backend/ --include="*.py" || echo "⚠️ Potential API keys found"
          echo "✓ Security scan complete"
