name: CI â€” Build & Lint

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    frontend:
        name: Frontend Build
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: frontend

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Install Dependencies
              run: npm ci

            - name: Build
              run: npm run build
              env:
                  CI: false
                  REACT_APP_BACKEND_URL: https://api.restin.ai

    backend:
        name: Backend Lint
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: backend

        steps:
            - uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install Dependencies
              run: |
                  pip install -r requirements.txt
                  pip install ruff

            - name: Lint with Ruff
              run: ruff check app/ --ignore E501,F401,F841,E402,E741,E701,E722,F541,F821
