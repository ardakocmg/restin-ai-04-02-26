version: '3.8'

services:
  edge-gateway:
    image: node:20-alpine
    container_name: restin-edge-gateway
    working_dir: /app
    volumes:
      - ./:/app
      - edge-data:/app/data
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - NODE_ENV=production
    command: node server.js
    restart: unless-stopped
    networks:
      - edge-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  edge-data:
    driver: local

networks:
  edge-network:
    driver: bridge
