version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: antigravity_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: antigravity_v17
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ag_network

  # Redis for Queues (Added for completeness)
  redis:
    image: redis:alpine
    container_name: antigravity_redis
    ports:
      - "6379:6379"
    networks:
      - ag_network

volumes:
  postgres_data:

networks:
  ag_network:
    driver: bridge
