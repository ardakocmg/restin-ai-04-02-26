services:
  - type: web
    name: restin-api
    runtime: python
    region: frankfurt  # EU (closest to Malta)
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: GOOGLE_API_KEYS
        sync: false
      - key: GOOGLE_PROJECT_ID
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: PII_ENCRYPTION_KEY
        sync: false
      - key: PII_HASH_SALT
        sync: false
